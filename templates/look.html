<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>届いた漂流瓶を見る</title>
  <link rel="stylesheet" href="../static/css/look.css">

  <!-- セキュリティヘッダ（クリックジャッキング防止）-->

  <!-- Content Security policy -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' https://cdnjs.cloudflare.com; style-src 'self'; img-src 'self' data:; connect-src 'self'; frame-ancestors 'none';">
 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" defer></script>
  <script src="../static/scripts/look.js" defer></script>

</head>
<body>
  <p><a href="/main">← 戻る</a></p>
  <h1>届いた漂流瓶を見る</h1>

  <div id="history-container"></div>

  <div id="preview-modal" hidden>
    <div id="preview-modal-content">
      <h2>プレビュー</h2>
      <img id="preview-image" src="" alt="プレビュー画像">
      <div id="preview-actions">
        <button id="download-confirm-btn">ダウンロード</button>
        <button id="preview-close-btn">閉じる</button>
      </div>
    </div>
  </div>

  <!-- BGM用iframe（非表示） -->
<iframe src="/bgm" style="display:none;" id="bgm-frame"></iframe>
