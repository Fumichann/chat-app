<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">                          
  <title>設定・遊び方・クレジット</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
  <link rel="stylesheet" href="/static/css/common.css">
  <link rel="stylesheet" href="/static/css/setting.css">

<!--効果音用 js-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
</head>
<body class="haikei">
  <div id="fade"></div>

<div id="book-wrapper">
  <!-- 背表紙 -->
  <img id="cover" src="/static/image/settei/aa.PNG" alt="背表紙">

  <div class="overlay">

    <p id="message" class="message" >

    <div class="overlay-inner">
      <div id="1" class="page-text left">
        <h2 id="title">設定</h2>
        <div class="music-container">
          <label for="bgm-volume">BGM 音量</label>
          <img class="mute-btn" id="bgm-mute" src="/static/image/settei/mute1.PNG" >
          <div class="dots bgm" id="bgm-dots"></div>
        </div>

        <div class="music-container">
          <label for="se-volume">SE 音量　</label>
          <img class="mute-btn" id="se-mute" src="/static/image/settei/mute3.PNG" >
          <div class="dots se" id="se-dots"></div>
        </div>
        <div id="save">

          <div id="local">
            <img  id="local-btn" src="/static/image/settei/check1.PNG">
            <label for="">手紙を保存する</label>
          </div>
          <div id="coment">
            <p>遊び方に説明あり</p>
            <p>チェックを外している間の<br>手紙は保存されないよ</p>
          </div>
        </div>

        <div id="delete">
          <label for="delete-btn">全ての手紙とお別れする</label>
          <img id="delete-btn" src="/static/image/settei/gomi1.PNG">
        </div>

        <div id="next">
          <label>次のページ！</label>
          <img id="next-btn" src="/static/image/settei/next.PNG">
        </div>

        <div id="back">
          <label>本を閉じる</label>
        </div>
      </div>
      

      <div id="4" class="page-text right">
        <h2>遊び方</h2>

        <div id="previous">
          <label>前のページ！</label>
          <img id="prev-btn" src="/static/image/settei/prev.PNG">
        </div>
      </div>
    </div>
  </div>

  <!-- ページ -->
  <div id="flipbook">
    <div class="page">
      <div class="page-inner">
        <img src="/static/image/settei/333.PNG" alt="2ページ">
        <div class="book-text">
          <h2>クレジット</h2>
          <p>制作：みゆ（目に見えるところ）</p>
          <p>　　　ふみか（目に見えないところ）</p>
          <p>音楽素材：魔王魂、DOVA-SYNDROME</p>
          <p>フォント：</p>
          <p>開発環境：Flask,HTML/CSS/JavaScript</p>
          <p>Special Thanks：これを見ているみんな</p>
        </div>
      </div>
    </div>

    <div class="page">
      <div class="page-inner">
      <img src="/static/image/settei/222.PNG" alt="3ページ">
        <div class="book-text">
          <h2>遊び方</h2>
          <p>
            いろいろ
          </p>
        </div>
      </div>
    </div>

  </div>
</div>

<script src="/static/scripts/setting.js"></script>
</body>

</html>
