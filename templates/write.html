<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>一回きりのチャット</title>
  <link rel="stylesheet" href="../static/css/write.css">
</head>

<body>
  <p><a href="/index">← 戻る</a></p>


  <h1>一回きりのチャット</h1>
  <form method="POST" id="msgForm">
    <textarea id="userMsg" name="message" placeholder="メッセージを入力..." required></textarea>
    <br>
    <button type="submit">送信</button>
  </form>

  {% if ai_message %}
    <div class="response">
      <strong>AIからの返信:</strong>
      <p>{{ ai_message }}</p>
    </div>
  {% endif %}


<div id="aiReplyContainer"></div>
<script src="../static/scripts/write.js"></script>


{% if request.form.get("message") and ai_message %}
<div id="history-data"
     data-user="{{ request.form.get('message') | e }}"
     data-ai="{{ ai_message | e }}"></div>
{% endif %}


</body>
</html>
