<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>海で手紙を書こう</title>
  <link rel="stylesheet" href="/static/css/common.css">
  <link rel="stylesheet" href="/static/css/write.css">

  <!--効果音用 js-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
</head>

<body class="haikei">

  <div id="fade" class="hidden"></div>

  <img id="light" src="/static/image/tegami/yuu.PNG">
  <img id="back" src="/static/image/tegami/back.PNG">

  <div id="m-a" class="message alert">手紙は白紙だ</div>
  <div id="m-s" class="message success">手紙を見送った</div>
  <div id="m-e" class="message error">誰にも届かない気がした</div>


  <form method="POST" id="msgForm" class="letter-paper">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

      <div class="paper-inner">

        <img class="letter-top" src="/static/image/binsen/top.PNG">
        <p id="letter-date"></p>

        <div class="paper-middle">
          <textarea class="paper-text" id="userMsg" name="message" placeholder="ここに書いてね"></textarea>
        </div>

      </div>

      <div class="bot">
        <img id="bottle" src="/static/image/tegami/b_yuu.PNG">
        <button id="submit" type="button"></button>
      </div>

  </form>

  <div id="nagare">
    <img class="nagare1" src="/static/image/tegami/nagare.PNG" >
    <img class="nagare2" src="/static/image/tegami/nagare2.PNG" >
    <img class="nagare3" src="/static/image/tegami/nagare3.PNG" >
  </div>

  <script src="/static/scripts/write.js"></script>
</body>
</html>
