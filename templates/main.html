<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>海</title>
  <link rel="icon" href="/static/image/fav.PNG" type="image/png">
  
  <link rel="stylesheet" href="../static/css/common.css">
  <link rel="stylesheet" href="../static/css/main.css">

<!--効果音用 js-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
</head>
<body>
    <!-- フェードオーバーレイ -->
    <div id="fade-overlay"></div>

    <div class="haikei maeoki"></div>

    <div id="maeoki" class="hidden">
      <div id="maeoki-text"></div>
      <img id="text-img" src="../static/image/awa.webp">
    </div>

    <div id="main-screen" class="screen hidden">
      <div id="link-buttons">
        <button id="wr" class="link-button" data-link="/write">手紙を書く</button>
        <button id="lo" class="link-button" data-link="/look">手紙を見る</button>
        <button id="se" class="link-button" data-link="/setting">設定・遊び方</button>
      </div>
    </div>


    <div id="letter-modal" class="letter-modal hidden">
    <div class="letter-paper">
      <div class="letter-top-container">
        <img class="letter-top" src="/static/image/binsen/top.PNG" alt="手紙上端">
        <p id="letter-date"></p>
      </div>

      <div class="letter-middle">
        <div class="letter-text"></div>
      </div>
    
      <div class="letter-bottom-container">
        <img class="letter-bottom" src="/static/image/binsen/bottom.PNG" alt="手紙下端">
      </div>
    </div>
  </div>

  <div id="box">
    <div id="nagare">
      <img class="nagare1" src="" >
      <img class="nagare2" src="" >
      <img class="nagare3" src="" >
    </div>
  </div>
  
    
  <script type="module" src="/static/scripts/main.js" defer></script>
</body>
</html>
